<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraDL | All-in-One Downloader</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #09090b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, #312e81 0%, transparent 50%);
            z-index: -1;
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        h1 { font-size: 3.5rem; margin: 0; font-weight: 900; letter-spacing: -3px; background: linear-gradient(to right, #fff, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #a1a1aa; margin-bottom: 2rem; font-size: 0.9rem; }

        .input-wrapper { position: relative; margin-bottom: 1.5rem; }

        input {
            width: 100%;
            padding: 1.2rem;
            padding-right: 100px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }

        .paste-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .button-group { display: grid; grid-template-cols: 1fr 1fr; gap: 15px; }

        button.main-btn {
            padding: 1.2rem;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn-vid { background: var(--primary); color: white; }
        .btn-vid:hover { background: var(--secondary); transform: translateY(-3px); }

        .btn-aud { background: rgba(255,255,255,0.08); color: white; border: 1px solid var(--border); }
        .btn-aud:hover { background: rgba(255,255,255,0.15); transform: translateY(-3px); }

        #status { margin-top: 1.5rem; font-size: 0.85rem; min-height: 1.2rem; transition: 0.3s; }

        .history-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            text-align: left;
        }
        .history-title { font-size: 0.75rem; color: #71717a; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .history-item { font-size: 0.8rem; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; opacity: 0.7; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>
    <div class="background-blobs"></div>
    <div class="glass-container">
        <h1>UltraDL</h1>
        <p class="subtitle">Premium Media Downloader • No Limits</p>
        
        <div class="input-wrapper">
            <input type="text" id="urlInput" placeholder="Paste link here..." autocomplete="off">
            <button class="paste-btn" onclick="pasteLink()">Paste</button>
        </div>

        <div class="button-group">
            <button onclick="handleAction('video')" class="main-btn btn-vid">Video (MP4)</button>
            <button onclick="handleAction('audio')" class="main-btn btn-aud">Audio (MP3)</button>
        </div>

        <div id="status"></div>

        <div class="history-section" id="historySection" style="display:none;">
            <div class="history-title">Recent Downloads</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // On Load
        document.addEventListener('DOMContentLoaded', updateHistoryUI);

        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
            } catch (err) {
                alert("Please allow clipboard permissions or paste manually.");
            }
        }

        function handleAction(type) {
            const input = document.getElementById('urlInput');
            const status = document.getElementById('status');
            const url = input.value.trim();

            if (!url || !url.startsWith('http')) {
                status.innerText = "❌ Please enter a valid URL";
                status.style.color = "#f87171";
                return;
            }

            status.innerText = "⏳ Requesting stream... please wait";
            status.style.color = "#818cf8";

            // Save to LocalStorage
            saveToHistory(url);

            // Trigger Backend Function
            window.location.href = `/api/download?type=${type}&url=${encodeURIComponent(url)}`;
        }

        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('ultra_history') || '[]');
            if (!history.includes(url)) {
                history.unshift(url);
                localStorage.setItem('ultra_history', JSON.stringify(history.slice(0, 3)));
                updateHistoryUI();
            }
        }

        function updateHistoryUI() {
            const history = JSON.parse(localStorage.getItem('ultra_history') || '[]');
            const section = document.getElementById('historySection');
            const list = document.getElementById('historyList');
            
            if (history.length > 0) {
                section.style.display = 'block';
                list.innerHTML = history.map(link => `<div class="history-item">${link}</div>`).join('');
            }
        }
    </script>
</body>
</html>
